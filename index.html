<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="arquivo.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Dashboard de Tarefas</h1>
            <div class="grupo-entrada">
                <input type="text" id="novatarefa" placeholder="Adicionar nova tarefa">
                <button id="add-tarefa-btn">Adicionar</button>
            </div>
        </header>
        <main>
            <div class="filtros">
                <button data-filter="todas" class="filtro-btn ativar">Todas</button>
                <button data-filter="pendentes" class="filtro-btn">Pendentes</button>
                <button data-filter="completas" class="filtro-btn">Concluidas</button>
            </div>
            <ul class="lista-de-tarefas"></ul>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
